<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <title>JS-Sudoku</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">    
    <div class="header">JS-Sudoku</div>
    <div id="container" class="container grid"></div>
    <div id="popup" class="popup grid hiddden"></div>
    <div class="dashboard">
      <button id="check" class="dashboard-btn" type="button">检查</button>
      <button id="reset" class="dashboard-btn" type="button">重置</button>
      <button id="clear" class="dashboard-btn" type="button">清理</button>
      <button id="rebuild" class="dashboard-btn" type="button">重建</button>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
